<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    <!-- <script src="https://kit.fontawesome.com/0d2a45edb5.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="library/swiperjs/swiper.css" />
    <link rel="stylesheet" href="library/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>FanStore | Belanja mudah pasti hemat</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/add-product.css" />
  </head>
  <body>
    <div class="container d-flex" style="overflow-x: hidden; overflow-y: visible; min-height: 100vh; justify-content: center; align-items: center">
      <div class="row form-container w-100 rounded">
        <div class="col col-12 col-md-6" style="background: url('assets/logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center"></div>
        <div class="col col-12 col-md-6 p-3 rounded shadow">
          <form name="form-add-product" autocomplete="off">
            <div class="d-flex gap-2 mb-3 align-items-center">
              <a class="custom-nav-item" href="kelola-products.html" title="Kembali"><i class="fa fa-chevron-left"></i></a>
              <h2 class="mb-0">Tambah Produk Baru</h2>
            </div>
            <div class="mb-3">
              <label class="form-label" title="Nama produk">Nama</label>
              <input type="text" class="form-control" required minlength="5" maxlength="225" name="name" placeholder="Example Product Name" />
            </div>
            <div class="row mb-3">
              <div class="col-6">
                <label class="form-label" title="Harga produk">Harga</label>
                <input type="number" class="form-control" required min="1000" max="100000000" name="price" placeholder="IDR ( Rupiah )" />
              </div>
              <div class="col-6">
                <label class="form-label" title="Kategori">Kategori</label>
                <select name="category" class="form-select is-valid" required>
                  <option value="1">Baju</option>
                  <option value="2">Celana</option>
                  <option value="4" selected>Lainnya</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label" title="deskripsi produk">Deskripsi</label>
              <textarea name="description" class="form-control" required minlength="10" rows="5" placeholder="Put your product detail here"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label" title="Thumbnail">Foto Produk</label>
              <input type="file" class="form-control" name="image" accept="image/jpeg,image/png" aria-describedby="fileHelpId" required />
              <small id="fileHelpId" class="form-text">File .jpg .png .jpeg & max 1MB</small>
            </div>
            <div class="d-flex justify-content-end gap-2">
              <a class="btn btn-light" href="kelola-products.html" title="Gajadi hehe">Batal</a>
              <button class="btn btn-primary" type="submit" title="Posting produk">Tambahkan</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="library/sweetalert/sweetalert.js"></script>
    <script src="library/swiperjs/swiper.js"></script>
    <script src="library/fontawesome/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/add-products.js"></script>
  </body>
</html>
